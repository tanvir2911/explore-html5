<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Explore SVG for fun</h1>
    <svg viewBox="0 0 200 200" style="border:1px solid red" width="400" height="400">
        <rect x="10" y="10" width="100" height="100" fill="yellow"></rect>
        <circle cx="100" cy="100" r="50"></circle>
    </svg>
    <svg viewBox="0 0 200 200" style="border:1px solid red" width="400" height="400">

        <circle cx="100" cy="100" r="100" fill="yellow"></circle>
        <circle cx="60" cy="60" r="30"></circle>
        <circle cx="135" cy="60" r="30"></circle>
        <path d="M60 120 135 120" stroke="black" stroke-width="10"></path>
    </svg>
    <svg viewBox="0 0 200 200" style="border:1px solid red" width="400" height="400">

        <circle cx="100" cy="100" r="100" fill="yellow"></circle>
        <circle cx="60" cy="60" r="30"></circle>
        <circle cx="135" cy="60" r="30"></circle>
        <path d="M60 120 A1, 0.8 0 0, 0 135 120" stroke="black" stroke-width="10"></path>
    </svg>
</body>

</html>
